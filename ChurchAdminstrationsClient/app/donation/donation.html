<section class="mainbar" data-ng-controller="donation as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">


                        <div class="row">

                            <div class="col-md-12">

                                <section class="panel">
                                    <header class="panel-heading">

                                        <ul class="fa-ul">
                                            <li><p><a href="#/adddonation" class="btn btn-primary">Add New Donation</a></p></li>
                                            <li><b>Search </b> <input type="text" ng-model="name" /></li>
                                        </ul>

                                    </header>




                                    <div class="row">
                                        <h1 class="text-center text-danger">Donation</h1>
                                        <hr />


                                        <div class="row">
                                            <div class="col-md-9 col-md-offset-1">
                                                <input type="text" placeholder="Type to filter here" class="input-lg form-control" ng-model="txtFilter" />

                                                <br />
                                                <br />

                                                <table class="table table-striped table-bordered">

                                                    <thead>
                                                        <tr>
                                                            
                                                            <th>Member Name</th>
                                                            <th>Transaction Date</th>
                                                            <th>Amount</th>
                                                            <th>Method</th>
                                                            <th>Edit</th>

                                                            <th>Delete</th>
                                                        </tr>

                                                    </thead>

                                                    <tr data-ng-repeat="m in vm.donations | filter:txtFilter">
                                                        <td>
                                                            {{m.memberName}}
                                                        </td>
                                                        <td>
                                                            {{m.transactionDate}}
                                                        </td>

                                                        <td>
                                                            {{m.amount}}
                                                        </td>

                                                        <td>
                                                            {{m.method}}
                                                        </td>


                                                        <td><a class="btn btn-primary" href="#/editdonation/{{m.donationID}}">Edit Donation</a></td>
                                                        <td><a class="btn btn-primary" href="#/deletedonation/{{m.donationID}}">Delete Donation</a></td>
                                                    </tr>


                                                </table>

                                            </div>
                                        </div>

                                    </div>



                                </section>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
