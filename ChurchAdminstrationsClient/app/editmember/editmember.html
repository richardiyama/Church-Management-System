<section class="mainbar" data-ng-controller="editmember as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <strong class="success">{{message}}</strong>
                        
                        <div class="row">

                            <div class="col-md-12">

                                <section class="panel">
                                    <header class="panel-heading">

                                        <a class=" pull-right btn btn-info btn-sm" href="#/member"><h3>Member List</h3></a>


                                    </header>

                                    <div class="panel-body">

                                        <form class="form-horizontal">
                                            <label>Personal information</label>

                                            

                                            <!-- input for Name-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Name</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newmember.name" value="{{newmember.name}}"  required placeholder="Enter Member's Name">
                                                </div>
                                            </div>

                                            <!-- input for Username-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Username</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newmember.username" value="{{newmember.username}}" required placeholder="Enter Member's Username">
                                                </div>
                                            </div>

                                            <!-- input for Password-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Password</label>
                                                <div class="col-md-4">
                                                    <input type="password" class="form-control" data-ng-model="newmember.password"  value="{{newmember.password}}" required placeholder="Enter Member's Password">
                                                </div>
                                            </div>

                                            <!-- input for Conform Password-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Password</label>
                                                <div class="col-md-4">
                                                    <input type="password" class="form-control" data-ng-model="newmember.confirmPassword" value="{{newmember.confirmPassword}}" required placeholder="Confirm Password ">
                                                </div>
                                            </div>


                                            <!-- input for Gender -->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Gender</label>
                                                <div class="col-md-4">
                                                    <select class="form-control" data-ng-model="newmember.gender" required>
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <!-- input for dateofbirth -->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Date Of Birth</label>
                                                <div class="col-md-4">
                                                    <input type="date" class="form-control" data-ng-model="newmember.dateOfBirth"  required placeholder="Enter Date">
                                                </div>
                                            </div>

                                            <!-- input for marital_status -->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Marital Status</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newmember.maritalStatus"  required placeholder="Enter Member's marital status">
                                                    
                                                </div>
                                            </div>

                                            <!-- input for group-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Group</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newmember.groupName"  required placeholder="Enter Group">
                                                    
                                                </div>
                                            </div>
                                            <!-- input for ministry-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Ministry</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newmember.ministryName"  required placeholder="Enter Ministry">
                                                   
                                                </div>
                                            </div>
                                            <!-- input for occupation-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Occupation</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newmember.occupation" name="occupation" required placeholder="Enter Member's occupation">
                                                </div>
                                            </div>

                                            <!-- input for education-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Education</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newmember.education" name="education" required placeholder="Enter Member's Education Background">
                                                </div>
                                            </div>

                                            <label>Contact information</label>
                                            <!-- input for phone number-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Mobile Number</label>
                                                <div class="col-md-4">
                                                    <input type="tel" class="form-control" data-ng-model="newmember.mobileNo" required placeholder="Enter Member's Mobile Number">
                                                </div>
                                            </div>

                                            <!-- input for city-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">City</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newmember.city" name="city" required placeholder="Enter Member's City">
                                                </div>
                                            </div>
                                            <!-- input for address-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Address</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newmember.address" name="address" required placeholder="Enter Member's Address">
                                                </div>
                                            </div>


                                            <!-- input for email -->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Email</label>
                                                <div class="col-md-4">
                                                    <input type="email" class="form-control" data-ng-model="newmember.email"  value="{{newmember.email}}" required placeholder="Enter Member's Email">
                                                </div>
                                            </div>


                                            <label>Religion information</label>
                                            <!-- input for Volunteer -->

                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Member Type</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newmember.memberType"  required placeholder="Enter Member Type">
                                                    
                                                </div>
                                            </div>

                                            <!-- input for baptistdate -->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Baptist Date</label>
                                                <div class="col-md-4">
                                                    <input type="date" class="form-control" data-ng-model="newmember.baptistDate"  required placeholder="Enter member's Babptist Date">
                                                </div>
                                            </div>
                                            <!-- image upload  -->
                                            <div class="form-group">

                                                <div class="col-md-4">
                                                    <div class="fileinput fileinput-new" data-provides="fileinput">
                                                        <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                                            <img data-src="holder.js/100%x100%" alt="...">
                                                        </div>
                                                        <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                                                        <div>
                                                            <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" data-ng-model="newmember.image" name="image"></span>
                                                            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <!-- submit button  -->
                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">
                                                
                                                        <button type="submit" class="btn btn-default" data-ng-click="updateEmp()">Submit</button>
                                                    <hr />
                                                   
                                                    
                                                    <a class="btn btn-danger" href="#/member" class="btn btn-default">Cancel</a>
                                                </div>
                                            </div>

                                        </form>

                                    </div>

                                </section>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
