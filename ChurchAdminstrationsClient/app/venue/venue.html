<section class="mainbar" data-ng-controller="venue as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        

                        <div class="row">

                            <div class="col-md-12">

                                <section class="panel">
                                    <header class="panel-heading">
                                     
                                        <ul class="fa-ul">
                                            <li><p><a href="#/addvenue" class="btn btn-primary">Add New Venue</a></p></li>
                                            <li><b>Search </b> <input type="text" ng-model="name" /></li>
                                        </ul>
   
                                    </header>
                                  



                                    <div class="row">
                                        <h1 class="text-center text-danger">Venues</h1>
                                        <hr />


                                        <div class="row">
                                            <div class="col-md-9 col-md-offset-1">
                                               <input type="text" placeholder="Type to filter here" class="input-lg form-control" ng-model="txtFilter" />

                                                <br />
                                                <br />

                                                <table class="table table-striped table-bordered">

                                                    <thead>
                                                        <tr>
                                                            <th>Venue Title</th>
                                                            <th>Capacity</th>
                                                            <th>Request Before Days</th>
                                                            <th>Equipment</th>
                                                            <th>Multiple Reservation</th>
                                                            <th>Action</th>
                                                            
                                                            
                                                        </tr>

                                                    </thead>

                                                    <tr data-ng-repeat= "m in vm.venues | filter:txtFilter">
                                                        <td>
                                                            {{m.venueTitle}}
                                                        </td>
                                                        <td>
                                                            {{m.capacity}}
                                                        </td>

                                                        <td>
                                                            {{m.requestBefore}}
                                                        </td>
                                                        <td>
                                                            {{m.equipment}}
                                                        </td>
                                                        <td>
                                                            {{m.multipleReservation}}
                                                        </td>

                                                       
                                                        <td><a class="btn btn-primary" href="#/editvenue/{{m.venueID}}">Edit Venue</a></td>
                                                        <td><a class="btn btn-primary" href="#/deletevenue/{{m.venueID}}">Delete Venue</a></td>
                                                    </tr>


                                                </table>

                                            </div>
                                        </div>

                                    </div>


                                     
                                </section>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
