<section class="mainbar" data-ng-controller="addvenue as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <strong class="success">{{message}}</strong>
                       
                        <div class="row">

                            <div class="col-md-12">

                                <section class="panel">
                                    <header class="panel-heading">

                                     <a class=" pull-right btn btn-info btn-sm" href="#/venue"><h3>Venue List</h3></a>


                                    </header>

                                    <div class="panel-body">

                                        <form class="form-horizontal">
                                         

                                            <!-- input for Venue Title-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Venue Title</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newvenue.venueTitle"  required placeholder="Enter Venue Title">
                                                </div>
                                            </div>

                                            <!-- input for Capacity-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Capacity</label>
                                                <div class="col-md-4">
                                                    <input type="number" class="form-control" data-ng-model="newvenue.capacity">
                                                </div>
                                            </div>
                                            
                                            <!-- input for Request Before-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Request Before</label>
                                                <div class="col-md-4">
                                                    <input type="number" class="form-control" data-ng-model="newvenue.requestBefore">
                                                </div>
                                            </div>

                                            <!-- input for Equipment-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Equipment</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newvenue.equipment" required placeholder="Enter Equipment">
                                                </div>
                                            </div>

                                            <!-- input for Multiple Reservation -->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Multiple Reservation</label>
                                                <div class="col-md-4">
                                                    <select class="form-control" data-ng-model="newvenue.multipleReservation" required name="multipleReservation">
                                                        <option value="Yes">Yes</option>
                                                        <option value="No">No</option>
                                                    </select>
                                                </div>
                                            </div>


                                            <!-- submit button  -->
                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    
                                                        <button type="submit" class="btn btn-default" data-ng-click="save()">Submit</button>
                                                        
                                                       
                                                        <a class="btn btn-danger" href="#/venue" class="btn btn-default">Cancel</a>
</div>
                                            </div>

                                            </form>

</div>

                                </section>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
