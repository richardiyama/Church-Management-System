<section class="mainbar" data-ng-controller="addmember as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">


                        <div class="row">

                            <div class="col-md-12">

                                <section class="panel">
                                    <header class="panel-heading">


                                        <a class=" pull-right btn btn-info btn-sm" href="#/member"><h3>Member List</h3></a>


                                    </header>
                                    <div class="panel-body">
                                        <label>Personal information</label>
                                        <!-- input for Name-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Name</label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" ng-model="name" name="name" placeholder="Enter Member's' Name">
                                            </div>
                                        </div>


                                        <!-- input for Gender -->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Gender</label>
                                            <div class="col-md-4">
                                                <select class="form-control" ng-model="gender" name="gender">
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- input for dateofbirth -->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Date Of Birth</label>
                                            <div class="col-md-4">
                                                <input type="date" class="form-control" ng-model="date" name="date" placeholder="Enter Date">
                                            </div>
                                        </div>
                                        <!-- input for marital_status -->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Marital Status</label>
                                            <div class="col-md-4">
                                                <select class="form-control" ng-model="maritalstatus" name="maritalstatus">
                                                    <option value="Married">Married</option>
                                                    <option value="Unmarried">Unmarried</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- input for group-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Group</label>
                                            <div class="col-md-4">
                                                <select class="form-control" ng-model="group" name="group">
                                                    <option ng-repeat="group in groups" value="{{group.name}}">{{group.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- input for ministry-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Ministry</label>
                                            <div class="col-md-4">
                                                <select class="form-control" ng-model="ministry" name="ministry">
                                                    <option ng-repeat="ministry in ministries" value="{{ministry.name}}">{{ministry.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- input for occupation-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Occupation</label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" ng-model="occupation" name="occupation" placeholder="Enter Member's occupation">
                                            </div>
                                        </div>

                                        <!-- input for education-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Education</label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" ng-model="education" name="education" placeholder="Enter Member's Education Background">
                                            </div>
                                        </div>

                                        <label>Contact information</label>
                                        <!-- input for phone number-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Mobile Number</label>
                                            <div class="col-md-4">
                                                <input type="tel" class="form-control" ng-model="mobile" name="mobile" placeholder="Enter Member's Mobile Number">
                                            </div>
                                        </div>

                                        <!-- input for city-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">City</label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" ng-model="city" name="city" placeholder="Enter Member's City">
                                            </div>
                                        </div>
                                        <!-- input for address-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Address</label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" ng-model="address" name="address" placeholder="Enter Member's Address">
                                            </div>
                                        </div>


                                        <!-- input for email -->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Email</label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" ng-model="email" name="email" placeholder="Enter Member's Email">
                                            </div>
                                        </div>


                                        <label>Religion information</label>
                                        <!-- input for Volunteer -->
                                        <div class="form-group">

                                            <div class="col-md-4">
                                                <input type="checkbox" value="membertype">
                                                <span class="text">Volunteer</span>
                                            </div>
                                        </div>

                                        <!-- input for baptistdate -->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Baptist Date</label>
                                            <div class="col-md-4">
                                                <input type="date" class="form-control" ng-model="baptistdate" name="date" placeholder="Enter member's Babptist Date">
                                            </div>
                                        </div>
                                        <!-- image upload  -->
                                        <div class="form-group">

                                            <div class="col-md-4">
                                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                                    <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                                        <img data-src="holder.js/100%x100%" alt="...">
                                                    </div>
                                                    <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                                                    <div>
                                                        <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="file"></span>
                                                        <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <!-- submit button  -->
                                        <div class="form-group">
                                            <div class="col-lg-offset-2 col-lg-10">
                                                <button type="submit" class="btn btn-default">Submit</button>
                                                <a class="btn btn-danger" href="#" class="btn btn-default">Cancel</a>
                                            </div>
                                        </div>

                                    </div>

                                </section>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
