<section class="mainbar" data-ng-controller="addactivitycategory as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <strong class="success">{{message}}</strong>
                       
                        <div class="row">

                            <div class="col-md-12">

                                <section class="panel">
                                    <header class="panel-heading">

                                     <a class=" pull-right btn btn-info btn-sm" href="#/activitycategory"><h3>Activity Category List</h3></a>


                                    </header>

                                    <div class="panel-body">

                                        <form class="form-horizontal">
                                         

                                            <!-- input for Activity Category Name-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Activity Category Name</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newactivitycategory.activityCategoryName"  required placeholder="Enter Activity Category's Name">
                                                </div>
                                            </div>

                                            

                                           

                                            
                                           

                                            <!-- submit button  -->
                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    
                                                        <button type="submit" class="btn btn-default" data-ng-click="save()">Submit</button>
                                                        
                                                       
                                                        <a class="btn btn-danger" href="#/activity" class="btn btn-default">Cancel</a>
</div>
                                            </div>

                                            </form>

</div>

                                </section>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
