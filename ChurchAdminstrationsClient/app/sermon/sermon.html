<section class="mainbar" data-ng-controller="sermon as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        

                        <div class="row">

                            <div class="col-md-12">

                                <section class="panel">
                                    <header class="panel-heading">
                                     
                                        <ul class="fa-ul">
                                            <li><p><a href="#/addsermon" class="btn btn-primary">Add New sermon</a></p></li>
                                            <li><b>Search </b> <input type="text" ng-model="name" /></li>
                                        </ul>
   
                                    </header>
                                  



                                    <div class="row">
                                        <h1 class="text-center text-danger">Sermons</h1>
                                        <hr />


                                        <div class="row">
                                            <div class="col-md-9 col-md-offset-1">
                                               <input type="text" placeholder="Type to filter here" class="input-lg form-control" ng-model="txtFilter" />

                                                <br />
                                                <br />

                                                <table class="table table-striped table-bordered">

                                                    <thead>
                                                        <tr>
                                                            <th>Sermon Title</th>
                                                            <th>Sermon Type</th>
                                                            <th>Status</th>
                                                            <th>Description</th>
                                                            
                                                            
                                                            
                                                        </tr>

                                                    </thead>

                                                    <tr data-ng-repeat= "m in vm.sermons | filter:txtFilter">
                                                        <td>
                                                            {{m.sermonTitle}}
                                                        </td>
                                                        <td>
                                                            {{m.sermonType}}
                                                        </td>

                                                        <td>
                                                            {{m.status}}
                                                        </td>
                                                        <td>
                                                            {{m.description}}
                                                        </td>
                                                       

                                                        <td><a class="btn btn-primary" href="#/editsermon/{{m.sermonID}}">Edit Sermon</a></td>
                                                        <td><a class="btn btn-primary" href="#/deletesermon/{{m.sermonID}}">Delete Sermon</a></td>
                                                    </tr>


                                                </table>

                                            </div>
                                        </div>

                                    </div>


                                     
                                </section>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
