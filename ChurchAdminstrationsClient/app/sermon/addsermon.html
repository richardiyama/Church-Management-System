<section class="mainbar" data-ng-controller="addsermon as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <strong class="success">{{message}}</strong>
                       
                        <div class="row">

                            <div class="col-md-12">

                                <section class="panel">
                                    <header class="panel-heading">

                                     <a class=" pull-right btn btn-info btn-sm" href="#/sermon"><h3>Sermon List</h3></a>


                                    </header>

                                    <div class="panel-body">

                                        <form class="form-horizontal">
                                         

                                            <!-- input for Sermon Title-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Sermon Title</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newsermon.sermonTitle"  required placeholder="Enter Sermon Title">
                                                </div>
                                            </div>


                                            <!-- input for Sermon Type-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Sermon Type</label>
                                                <div class="col-md-4">
                                                    <select class="form-control" data-ng-model="newsermon.sermonType" required name="sermonType">
                                                        <option value="Audio">Audio</option>
                                                        <option value="Video">Video</option>
                                                        <option value="Pdf">Pdf</option>
                                                        <option value="Image">Image</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                            <!-- input for File Source-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">File Source</label>
                                                <div class="col-md-4">
                                                    <input type="file" class="form-control" data-ng-model="newsermon.fileSource" required>
                                                </div>
                                            </div>

                                            <!-- input for Description-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Description</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newsermon.description" required placeholder="Enter Sermon's Description">
                                                </div>
                                            </div>

                                            <!-- input for Status -->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Status</label>
                                                <div class="col-md-4">
                                                    <select class="form-control" data-ng-model="newsermon.status" required name="status">
                                                        <option value="Published">Published</option>
                                                        <option value="Not Published">Not Published</option>
                                                    </select>
                                                </div>
                                            </div>


                                            <!-- submit button  -->
                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    
                                                        <button type="submit" class="btn btn-default" data-ng-click="save()">Submit</button>
                                                        
                                                       
                                                        <a class="btn btn-danger" href="#/sermon" class="btn btn-default">Cancel</a>
</div>
                                            </div>

                                            </form>

</div>

                                </section>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
