<section class="mainbar" data-ng-controller="addsong as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <strong class="success">{{message}}</strong>

                        <div class="row">

                            <div class="col-md-12">

                                <section class="panel">
                                    <header class="panel-heading">

                                        <a class=" pull-right btn btn-info btn-sm" href="#/song"><h3>Song List</h3></a>


                                    </header>

                                    <div class="panel-body">

                                        <form class="form-horizontal">


                                            <!-- input for Song Name-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Song Name</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newsong.songName" required placeholder="Enter Song Name">
                                                </div>
                                            </div>


                                            <!-- input for Song Category-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Song Category</label>
                                                <div class="col-md-4">
                                                    <select class="form-control" data-ng-model="newsong.songCategory" required name="songCategory">
                                                        <option value="Audio">Audio</option>
                                                        <option value="Video">Video</option>
                                                    </select>
                                                </div>
                                            </div>


                                            <!-- input for Song File-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Song File</label>
                                                <div class="col-md-4">
                                                    <input type="file" class="form-control" data-ng-model="newsong.songFile" required>
                                                </div>
                                            </div>

                                            <!-- input for Description-->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Description</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" data-ng-model="newsong.description" required placeholder="Enter Sermon's Description">
                                                </div>
                                            </div>

                                           


                                            <!-- submit button  -->
                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">

                                                    <button type="submit" class="btn btn-default" data-ng-click="save()">Submit</button>


                                                    <a class="btn btn-danger" href="#/song" class="btn btn-default">Cancel</a>
                                                </div>
                                            </div>

                                        </form>

                                    </div>

                                </section>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
