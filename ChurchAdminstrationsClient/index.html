<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <title data-ng-bind="title">Church Management System</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>

    <link href="content/ie10mobile.css" rel="stylesheet" />
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/jasny-bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="content/font-awesome.min.css" rel="stylesheet" />
    <link href="content/toastr.css" rel="stylesheet" />
    <link href="content/customtheme.css" rel="stylesheet">
    <link href="content/styles.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div data-ng-include="'/app/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Church Management System
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <span data-cc-scroll-to-top></span>

    <!-- Vendor Scripts -->
    <script src="scripts/jquery-2.1.1.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-sanitize.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/jasny-bootstrap.min.js"></script>
    <script src="scripts/holder.js"></script>
    <script src="scripts/toastr.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="scripts/spin.js"></script>

    <!-- Bootstrapping -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/config.exceptionHandler.js"></script>
    <script src="app/config.route.js"></script>

    <!-- common Modules -->
    <script src="app/common/common.js"></script>
    <script src="app/common/logger.js"></script>
    <script src="app/common/spinner.js"></script>

    <!-- common.bootstrap Modules -->
    <script src="app/common/bootstrap/bootstrap.dialog.js"></script>

    <!-- app -->

    <!-- Venue Module -->
    <script src="app/venue/venue.js"></script>
    <script src="app/venue/addvenue.js"></script>
    <script src="app/venue/deletevenue.js"></script>
    <script src="app/venue/editvenue.js"></script>

    <!-- Expense Module -->
    <script src="app/expense/expense.js"></script>
    <script src="app/expense/addexpense.js"></script>
    <script src="app/expense/deleteexpense.js"></script>
    <script src="app/expense/editexpense.js"></script>

    <!-- Sermon Module -->
    <script src="app/sermon/sermon.js"></script>
    <script src="app/sermon/addsermon.js"></script>
    <script src="app/sermon/deletesermon.js"></script>
    <script src="app/sermon/editsermon.js"></script>

    <!-- Song Module -->
    <script src="app/song/song.js"></script>
    <script src="app/song/addsong.js"></script>
    <script src="app/song/deletesong.js"></script>
    <script src="app/song/editsong.js"></script>


    <!-- Activity Module -->
    <script src="app/activity/activity.js"></script>
    <script src="app/activity/addactivity.js"></script>
    <script src="app/activity/editactivity.js"></script>
    <script src="app/activity/deleteactivity.js"></script>

    <!-- Activity Category Module -->
    <script src="app/activitycategory/activitycategory.js"></script>
    <script src="app/activitycategory/addactivitycategory.js"></script>


    <!-- Accountant Module -->
    <script src="app/accountant/accountant.js"></script>
    <script src="app/accountant/addaccountant.js"></script>
    <script src="app/accountant/editaccountant.js"></script>
    <script src="app/accountant/deleteaccountant.js"></script>


    <!-- Member Module -->
    <script src="app/editmember/editmember.js"></script>
    <script src="app/deletemember/deletemember.js"></script>
    <script src="app/addmember/addmember.js"></script>
    <script src="app/member/member.js"></script>


    <!-- Dasboard Module -->
    <script src="app/dashboard/dashboard.js"></script>


    <!-- Ministry Module -->
    <script src="app/editministry/editministry.js"></script>
    <script src="app/deleteministry/deleteministry.js"></script>
    <script src="app/addministry/addministry.js"></script>
    <script src="app/ministry/ministry.js"></script>


    <!-- Group Module -->
    <script src="app/editgroup/editgroup.js"></script>
    <script src="app/deletegroup/deletegroup.js"></script>
    <script src="app/addgroup/addgroup.js"></script>
    <script src="app/group/group.js"></script>

    <script src="app/layout/shell.js"></script>
    <script src="app/layout/sidebar.js"></script>

    <!-- app Services -->
    <script src="app/services/datacontext.js"></script>
    <script src="app/services/directives.js"></script>
</body>
</html>
